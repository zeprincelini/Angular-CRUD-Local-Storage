<div class="container">
    <h2 style="text-align: center; margin: 0px, 50px, 0px, 20px;">Company List</h2>
    <div class="table">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef= 'no'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef = "let no; index as i;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef= 'name'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef = "let name; index as i">{{dataSource[i].name}}</td>
            </ng-container>

            <ng-container matColumnDef= 'email'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef = "let email; index as i;">{{dataSource[i].email}}</td>
            </ng-container>

            <ng-container matColumnDef= 'phone'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td mat-cell *matCellDef = "let phone; index as i;">{{dataSource[i].employee.phone}}</td>
            </ng-container>

            <ng-container matColumnDef= 'date'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef = "let date; index as i;">{{dataSource[i].employee.date}}</td>
            </ng-container>

            <ng-container matColumnDef= 'actions'>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef = "let date; index as i;">
                    <div style="display: flex;">
                        <button mat-raised-button color="accent" class="button">Edit</button>
                        <button mat-raised-button color="warn" (click) ="delete(dataSource[4].name)">Delete</button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
